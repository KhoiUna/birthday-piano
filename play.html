  <body>
    <!-- Load Twitter Widget JavaScript SDK -->
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
    <!-- Load Facebook JavaScript SDK -->
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v14.0"
      nonce="xZCtqcZ0"
    ></script>

    <header>
      <div class="head-container">
        <a href="/index.html"><h1>Birthday Piano</h1></a>
      </div>
    </header>

    <main>
      <div class="prompt-container">
        <p class="donate-title">Consider donating me below</p>
        <div class="donate-button">
          <script
            type="text/javascript"
            src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
            data-name="bmc-button"
            data-slug="khoiuna"
            data-color="#5F7FFF"
            data-emoji=""
            data-font="Lato"
            data-text="Buy me a coffee"
            data-outline-color="#000000"
            data-font-color="#ffffff"
            data-coffee-color="#FFDD00"
          ></script>
        </div>

        <p class="donate-title">Share this app:</p>
        <div class="social-share">
          <div class="share-buttons">
            <a
              href="https://twitter.com/share?ref_src=twsrc%5Etfw"
              class="twitter-share-button"
              data-text="Hey! Try this Birthday Piano app where you can craft your wish and send a song for someone&#39;s birthday!"
              data-via="KhoiUna"
              data-hashtags="birthdaypiano"
              data-related="KhoiUna"
              data-show-count="false"
              >Tweet</a
            >
          </div>

          <div class="share-buttons">
            <div
              class="fb-share-button"
              data-href="https://birthday.khoiuna.info/"
              data-layout="button"
              data-size="small"
            >
              <a
                target="_blank"
                href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fbirthday.khoiuna.info%2F&amp;src=sdkpreparse"
                class="fb-xfbml-parse-ignore"
                >Share</a
              >
            </div>
          </div>
        </div>
      </div>

      <form>
        <p>Craft your birthday wish</p>
        <hr />

        <section class="inputs">
          <div>
            <label for="from-user">From:</label>
            <input
              required
              type="text"
              name="from-user"
              placeholder="Your name"
            />
          </div>

          <div>
            <label for="to-user">To:</label>
            <input
              required
              type="text"
              name="to-user"
              placeholder="Other person's name"
            />
          </div>

          <div>
            <label for="date-of-birth">Their birthdate:</label>
            <input required type="date" name="date-of-birth" />
          </div>

          <div>
            <label for="email">Email:</label>
            <input
              required
              type="email"
              name="email"
              placeholder="Your email"
            />
          </div>

          <div>
            <label for="wish">Your wish:</label>
            <textarea
              required
              name="wish"
              placeholder="Write your wish here..."
              rows="5"
            ></textarea>
          </div>

          <div>
            <label for="gift">Upload your picture:</label>
            <input
              required
              type="file"
              id="upload-image"
              style="border: none"
            />

            <div id="status"></div>
          </div>

          <div>
            <img
              id="image-uploaded"
              src=""
              alt="Image uploaded"
              style="display: none; width: 100%"
            />
          </div>
        </section>

        <button id="submit-button" type="submit">Submit</button>
        <p
          id="submit-response"
          style="font-style: italic; font-weight: bold; font-size: 1rem"
        ></p>
      </form>
    </main>

    <footer>

      </p>
      <p>

          href="https://github.com/KhoiUna/birthday-piano"
          style="margin-top: 0.5rem"
          >Source code</a
        >
      </p>
    </footer>

    <script src="https://www.google.com/recaptcha/api.js?render=6Lcjf1QhAAAAACZI_3rKYxULXaK4Gdk0tyk8oeMI"></script>
    <script type="module" src="./scripts/upload.ts"></script>
  </body>
