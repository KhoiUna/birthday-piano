<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/lyric.css" />
    <title>PIANO</title>
  </head>
  <body>
    <header>
      <div class="head-container">
        <h3>PIANO</h3>
        <h3 id="name">.......................</h3>
      </div>
    </header>
    <main>
      <div class="avatar">
        <img id="avatar" src="avatar.jpg" width="150px" />
      </div>
      <!-- This part is for piano -->
      <div class="piano-container">
        <div class="piano">
          <!--These are the white keys-->
          <div id="f"><p>F</p></div>
          <div id="g"><p>G</p></div>
          <div id="a"><p>A</p></div>
          <div id="b"><p>B</p></div>
          <div id="c"><p>C</p></div>
          <div id="d"><p>D</p></div>
          <div id="e"><p>E</p></div>
          <div id="f-high"><p>F</p></div>
          <div id="g-high"><p>G</p></div>
          <div id="a-high"><p>A</p></div>
          <div id="b-high"><p>B</p></div>

          <!--These are the black keys-->
          <div id="black-key-one"></div>
          <div id="black-key-two"></div>
          <div id="black-key-three"></div>
          <div id="black-key-four"></div>
          <div id="black-key-five"></div>
          <div id="black-key-six"></div>
          <div id="black-key-seven"></div>
          <div id="black-key-eight"></div>
        </div>
      </div>

      <!-- This part is for lyric -->
      <div class="lyric-grid-container">
        <div class="lyric-grid-one">
          <div class="lyric-box">
            <div>one</div>
          </div>
        </div>
        <div class="lyric-grid-two">
          <div class="lyric-box">
            <div>two</div>
          </div>
        </div>
        <div class="lyric-grid-three">
          <div class="lyric-box">
            <div>three</div>
          </div>
        </div>
        <div class="lyric-grid-four">
          <div class="lyric-box">
            <div>four</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p><a href="#" style="color: black;">&copy; A product of Code_Bros</a></p>
    </footer>

    <script src="./js/changeColor.js"></script>
  </body>
</html>
